<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Reviews Reviewer</title>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
         "use strict";
         function submitForm(oFormElement) {
             var xhr = new XMLHttpRequest();
             xhr.onload = function() {
                 var result = parseFloat(xhr.responseText);
                 var resultElement = document.getElementById('result');
                 if (result < 0.1) {
                     resultElement.className = 'bg-danger';
                     resultElement.innerHTML = 'You should ask the money of your ticket back if you hated it that much!';
                 }
                 else if (result <= 0.5) {
                     resultElement.className = 'bg-danger';
                     resultElement.innerHTML = 'It seems you didn\'t like it that much... Better luck next time';
                 }
                 else if (result <= 0.9) {
                     resultElement.className = 'bg-success';
                     resultElement.innerHTML = 'Glad you liked the movie';
                 }
                 else {
                     resultElement.className = 'bg-success';
                     resultElement.innerHTML = 'Wow, you really loved it! Stay tuned for a reccomandation model';
                 }
                  
             }
             xhr.open (oFormElement.method, oFormElement.action, true);
             var review = document.getElementById('review');
             xhr.send (review.value);
             return false;
         }
        </script>

    </head>
    <body>

        <div class="container">
            <h1>What do you think about the movie?</h1>
            <p>Let us know your impressions</p>
            <form method="POST"
                  action="https://hk7glewd69.execute-api.us-east-2.amazonaws.com/prod"
                  onsubmit="return submitForm(this);" >                     <!-- HERE IS WHERE YOU NEED TO ENTER THE API URL -->
                <div class="form-group">
                    <label for="review">Review:</label>
                    <textarea class="form-control"  rows="5" id="review">Write your review here.</textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <h2 class="bg-success" id="result"></h2>
        </div>
    </body>
</html>
